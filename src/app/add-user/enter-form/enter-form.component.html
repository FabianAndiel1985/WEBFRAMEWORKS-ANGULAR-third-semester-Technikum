<div class="p-mx-auto w-25 border">

  <h5>Neuen User anlegen</h5>
  <div class="p-grid p-fluid">

    <div class="p-col-12 ">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-id-card"></i></span>
        <input readonly type="text" pInputText placeholder="Id">
          </div>
      </div>

    <div class="p-col-12 ">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
        <input type="text" pInputText placeholder="Vorname">
          </div>
      </div>

      <div class="p-col-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Nachname">
          </div>
        </div>

        <div class="p-col-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input type="date" pInputText placeholder="Geburtsdatum">
          </div>
        </div>

        <div class="p-col-12">
          <div class="p-inputgroup">
            <button pButton type="button" label="Submit  User" class="p-button-secondary">
              Sign Up User
            </button>
          </div>
        </div>

  </div>

</div>
