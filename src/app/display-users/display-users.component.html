<h5>Single Selection</h5>
<p-selectButton [options]="stateOptions" (ngModel)="value1" (click)="onToggle()"  optionLabel="label" optionValue="value"></p-selectButton>



<!-- USER AUslAGERN IN EIGENE KOMPONENTE UND INPUT VERWENDEN -->

<table *ngIf="value1 == 'on' && users" class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">firstname</th>
      <th scope="col">lastname</th>
      <th scope="col">birthday</th>
      <th scope="col">actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row" id="id"> {{user.id}} </th>
      <td>{{user.firstname}}</td>
      <td>{{user.lastname}}</td>
      <td>{{user.birthday}}</td>
      <td>
        <button type="button"  (click)="onEdit($event)" id="{{user.id}}" class="btn btn-primary">Edit </button>
        <button type="button" (click)="onDelete($event)" id="{{user.id}}" class="btn btn-danger ml-2">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
